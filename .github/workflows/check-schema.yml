name: Check Liquibase Schema

on:
  pull_request:

env:
  LIQUIBASE_VERSION: 4.25.0
  POSTGRES_USER: pafs_user
  POSTGRES_PASSWORD: pafs_test_password
  POSTGRES_DB: pafs_backend_test
  LIQUIBASE_CHANGELOG: ./changelog/db.changelog.xml

jobs:
  validate-migration:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U pafs_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Liquibase
        run: |
          mkdir -p ./liquibase
          curl -sL "https://github.com/liquibase/liquibase/releases/download/v${LIQUIBASE_VERSION}/liquibase-${LIQUIBASE_VERSION}.tar.gz" | tar xz -C ./liquibase

      - name: Validate changelog
        run: |
          ./liquibase/liquibase \
            --changeLogFile=${LIQUIBASE_CHANGELOG} \
            --url=jdbc:postgresql://localhost:5432/${POSTGRES_DB} \
            --username=${POSTGRES_USER} \
            --password=${POSTGRES_PASSWORD} \
            validate

      - name: Run migration on test database
        run: |
          ./liquibase/liquibase \
            --changeLogFile=${LIQUIBASE_CHANGELOG} \
            --url=jdbc:postgresql://localhost:5432/${POSTGRES_DB} \
            --username=${POSTGRES_USER} \
            --password=${POSTGRES_PASSWORD} \
            update
